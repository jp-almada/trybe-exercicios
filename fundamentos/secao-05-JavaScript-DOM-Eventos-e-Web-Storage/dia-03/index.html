<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK9</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>

<body>

    <section class="race">
        <div class="track">
            <div id="street"></div>
            <div id="finish"></div>
        </div>
        <div class="players">
            <img id="dk" src="images/mario kart/dk.png" alt="Donkey Kong">
            <img id="mario" src="/images/mario kart/mario.png" alt="Mario">
            <img id="toad" src="/images/mario kart/toad.png" alt="Toad">
            <img id="yoshi" src="/images/mario kart/yoshi.png" alt="Yoshi">
        </div>
        <div id="p1">P1</div>
    </section>
    <article class="select">
        <div id="board"></div>
        <div id="chacters"></div>
        <div> <img id="mk9" src="https://www.pngkey.com/png/full/140-1403787_mario-kart-9-logo.png" alt="Logo"></div>
        <div> <img id="play"
                src="https://ksr-ugc.imgix.net/assets/027/277/355/e6cd621293ea54a4415f1243d878213c_original.PNG?ixlib=rb-4.0.2&crop=faces&w=1024&h=576&fit=crop&v=1574225922&auto=format&frame=1&q=92&s=3efb08b78794be268922171868587fb9"
                alt="Chacters"></div>
        <div id="box">
            <img class="chacter-select" id="dk-select" src="/images/mario kart/dk-select.png" alt="Donkey Kong select">
            <img class="chacter-select" id="mario-select" src="/images/mario kart/mario-select.png" alt="Mario select">
            <img class="chacter-select" id="toad-select" src="/images/mario kart/toad-select.png" alt="Toad select">
            <img class="chacter-select" id="yoshi-select" src="/images/mario kart/yoshi-select.png" alt="Yoshi select">
        </div>
        <div id="button">GO!!!</div>
    </article>
    <nav>
        <img id="lakitu" src="https://mario.wiki.gallery/images/9/92/DrLakitu_Idle_-_DrMarioWorld.gif" alt="Lakitu">
    </nav>

</body>

</html>
